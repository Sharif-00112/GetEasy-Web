 <!-- ======= Top Bar ======= -->
  <div id="topbar" class="d-flex align-items-center fixed-top">
    <div class="container d-flex justify-content-between">
      <div class="contact-info d-flex align-items-center">
        <i class="bi bi-envelope"></i> <a href="mailto:{{ request.session.email }}">{{ request.session.email }}</a>
        <i class="bi bi-phone"></i><a href="callto:{{ request.session.phone }}">{{ request.session.phone }}</a>
      </div>
      <div class="d-none d-lg-flex social-links align-items-center" style="font-size: 17px;">
         <a href="sms:{{ request.session.whatsapp_link }}" class="whatsapp"><i class="bx bxl-whatsapp"></i></a>
            <a href="http://{{ request.session.facebook_link }}" target="_blank" class="facebook"><i class="bx bxl-facebook"></i></a>
            <a href="http://{{ request.session.instagram_link }}" target="_blank" class="instagram"><i class="bx bxl-instagram"></i></a>
            <a href="http://{{ request.session.linkedin_link }}" target="_blank" class="linkedin"><i class="bx bxl-linkedin"></i></a>
      </div>
    </div>
  </div>
